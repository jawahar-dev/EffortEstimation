<!-- templates/edit_task.html -->

{% extends "base.html" %}

{% block content %}
<h2>Edit Task</h2>

<form method="post" action="{{ url_for('routes.edit_task', task_id=task.task_id) }}">
    <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
    </div>
    <div class="form-group">
        <label for="complexity">Complexity</label>
        <select class="form-control" id="complexity" name="complexity" required>
            <option value="low" {% if task.complexity == 'low' %}selected{% endif %}>Low</option>
            <option value="medium" {% if task.complexity == 'medium' %}selected{% endif %}>Medium</option>
            <option value="high" {% if task.complexity == 'high' %}selected{% endif %}>High</option>
        </select>
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <select class="form-control" id="size" name="size" required>
            <option value="small" {% if task.size == 'small' %}selected{% endif %}>Small</option>
            <option value="medium" {% if task.size == 'medium' %}selected{% endif %}>Medium</option>
            <option value="large" {% if task.size == 'large' %}selected{% endif %}>Large</option>
        </select>
    </div>
    <div class="form-group">
        <label for="task_type">Task Type</label>
        <input type="text" class="form-control" id="task_type" name="task_type" value="{{ task.task_type }}" required>
    </div>
    <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea class="form-control" id="notes" name="notes">{{ task.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
</form>
{% endblock %}
