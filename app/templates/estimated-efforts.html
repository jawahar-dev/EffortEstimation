<!-- templates/task_details.html -->

{% extends "base.html" %}

{% block content %}
<h2>Estimated Effort Data</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Task Name</th>
            <th>Estimated Effort (Hours)</th>
            <th>Confidence Level</th>
            <th>Estimated-Range(Hours)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ average_hours }}</td>
            <td>{{ confidence_level }}</td>
            <td>{{ estimated_range }}</td>
        </tr>
    </tbody>
</table>

<a href="{{ url_for('routes.tasks') }}" class="btn btn-secondary">Back to Tasks</a>
{% endblock %}
